<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
   
   

    <form>
      
      <div id="group">
       <p>Виберіть тест</p>
        <div id="left_group">
        <div class="custom-control custom-radio custom-control">
          <input type="radio" id="english.txt" name="menu" class="custom-control-input">
          <label class="custom-control-label" for="english.txt">Іноземна за професійним спрямуванням</label>
        </div>
        <div class="custom-control custom-radio custom-control">
          <input type="radio" id="network.txt" name="menu" class="custom-control-input">
          <label class="custom-control-label" for="network.txt">Глобальні Інформаційні мережі</label>
        </div>
        <div class="custom-control custom-radio custom-control">
          <input type="radio" id="designing.txt" name="menu" class="custom-control-input">
          <label class="custom-control-label" for="designing.txt">Конструювання ПЗ</label>
        </div>
        <div class="custom-control custom-radio custom-control">
          <input type="radio" id="ukrainian.txt" name="menu" class="custom-control-input">
          <label class="custom-control-label" for="ukrainian.txt">Українська мова</label>
        </div>
        <div class="custom-control custom-radio custom-control">
          <input type="radio" id="database.txt" name="menu" class="custom-control-input">
          <label class="custom-control-label" for="database.txt">Організація БД</label>
        </div>
        <div class="custom-control custom-radio custom-control">
          <input type="radio" id="algorithms.txt" name="menu" class="custom-control-input">
          <label class="custom-control-label" for="algorithms.txt">Алгоритми та структури данних</label>
        </div>
        <div class="custom-control custom-radio custom-control">
          <input type="radio" id="psychology.txt" name="menu" class="custom-control-input">
          <label class="custom-control-label" for="psychology.txt">Людинно-машинна взаємодія</label>
        </div>
        </div>
         
          <div id="right_group">
            &nbsp;
          </div>
          
         <div id="bottom_group">
        <button type="button" class="btn btn-success" id ="sel_but">вибрати</button>
        <button type="button" class="btn btn-success" id ="verify">перевірити</button>
        <button type="button" class="btn btn-success" id ="chaked_all">заповнити</button>
         </div>
         
         <div id="bottom_radio">
         <form>
        <div class="custom-control custom-radio custom-control">
          <input type="radio" id="all_q" name="choose_mode" class="custom-control-input">
          <label class="custom-control-label" for="all_q">Всі питання</label>
        </div>
        <div class="custom-control custom-radio custom-control">
          <input type="radio" id="30q" name="choose_mode" class="custom-control-input">
          <label class="custom-control-label" for="30q">30 питань</label>
        </div>
        <div class="custom-control custom-radio custom-control">
          <input type="radio" id="1q" name="choose_mode" class="custom-control-input">
          <label class="custom-control-label" for="1q">1 питання</label>
        </div>
        </form>
         </div>
        
        
      
      
      </div>
        
    
    </form>
    <div id="conteiner_form">
        
    </div>
    
          
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
